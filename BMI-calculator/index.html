<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>BMI-Body Mass Index Calculator</title>
	<script type="text/javascript" src="script.js"></script>
	<link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="calculator.png">
</head>
<body>
	<div class="container">
        <h1>BMI Calculator</h1>
  
        <!-- Option for providing height 
            and weight to the user-->
        <p>Height (in cm)</p>
  
        <input type="text" id="height" class="height">
  
        <p>Weight (in kg)</p>
  
        <input type="text" id="weight" class="weight">

  		<div class="button-container">
        	<button id="button">Calculate</button>
  		</div>
        <div id="result" class="result">RESULT</div>
    </div>

</body>
</html>
